<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="sortcut icon" href="img/favicon.png" >
    
</head>

<body>
    <div class="wrapper">
        <div id="instagram-phone">
            <div>
                <img class="foto" src="img/01-woman.jpg" />
                <img class="foto" src="img/02-succulentPlant.jpg" />
                <img class="foto" src="img/03-orangeFlower.jpg" />
                <img class="foto" src="img/04-framesPhoto.jpg" />
            </div>
        </div>
    
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" class="logotipo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Profile Photo">
                </div>
                <a href="#" class="button-login">Continue como evertonldesouza</a>
                <a href="#" class="button-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é evertonldesouza?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>				
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
